publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  logger: ^1.1.0
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  flutter_dotenv: ^5.0.2
  animated_text_kit: ^4.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0  # flutter pub run import_sorter:main

flutter:

  uses-material-design: true

